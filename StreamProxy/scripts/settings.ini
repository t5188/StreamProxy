# Scheduled Task
cron_task() {
  if [[ "${crond_task}" == "enable" ]]; then
    crontab_file="$(pwd)/root"
    if pgrep busybox crond >/dev/null; then
      kill -9 $(pgrep busybox crond)
    fi
    echo "0 3 * * * touch ${module_dir}/disable && sleep 3 && rm ${module_dir}/disable" > "${crontab_file}"
    nohup busybox crond -c $(pwd)/ >/dev/null 2>&1 &
    pid_cron=$(pgrep -f "busybox crond")
  else
    return
  fi
}

# third-party core
ech-tunnel() {
  [ "${ENABLE_THIRD_CORE}" -eq 1 ] && return 0
  nohup busybox setuidgid ${xray_user}:${xray_group} \
  ${core_tunnel} \
  -dns 223.5.5.5/dns-query \
  -ech cloudflare-ech.com \
  -f wss://ech-tunnel.bcraftmc.eu.org:443 \
  -ip 198.41.222.254 \
  -l proxy://localhost:1080 \
  -n 3 \
  -token password \
  >/dev/null 2>&1 &
  pid_tunnel=$!    
}

init_outbound() {
[ "${ENABLE_THIRD_CORE}" -eq 1 ] && { rm -f "${conf_dir}/socks.json"; return 0; }
cat > ${conf_dir}/socks.json << 'EOF'
{
  "outbounds": [
    {
      "tag": "proxy",
      "protocol": "socks",
      "settings": {
        "servers": [
          {
            "address": "localhost",
            "port": 1080
          }
        ]
      }
    }
  ]
}
EOF
}

pid-record() {
  [ -n "${pid_xray}" ] && echo "${core_xray##*/}:${pid_xray}" >"${log_dir}/pid.txt"
  [ -n "${pid_tunnel}" ] && echo "${core_tunnel##*/}:${pid_tunnel}" >>"${log_dir}/pid.txt"
  [ -n "${pid_cron}" ] && echo "pid_cron:${pid_cron}" >>"${log_dir}/pid.txt"
}

