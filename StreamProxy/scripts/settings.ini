  tp_port=$(awk -F'":' '/"inbounds"/ {in_block=1} in_block && /"port"/ {gsub(/[[:space:]]/, "", $2); match($2, /^[0-9]+/); print substr($2, RSTART, RLENGTH); exit}' ${base_file})
