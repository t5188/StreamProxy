#!/system/bin/sh
cd ${0%/*} # current working directory
module_dir="/data/adb/modules/AStreamProxy"
export PATH="/data/adb/ap/bin:/data/adb/ksu/bin:/data/adb/magisk:$PATH"

quic="disable" # Default value, do not modify
crond_task="disable"
recommended_cfg="enable"
netChange="enable"
ipv6="true" # Enable or disable IPv6 support: true / false
ENABLE_THIRD_CORE=1 # 0=enable, 1=disable
core_tunnel="$(dirname "$(pwd)")/binary/ech-tunnel"

buildVersion=$(getprop ro.build.version.release)
minBuildVersion="11"
IPV="iptables"
IP6V="ip6tables"

buildVersionMajor=${buildVersion%%.*}
if [ "$buildVersionMajor" -ge "$minBuildVersion" ]; then
  IPV="iptables -w 100"
  IP6V="ip6tables -w 100"
fi

toast() {
  local event=$1
  am start -n re.tools/.main --es toast "$event" >/dev/null 2>&1
}

core_dir="$(dirname "$(pwd)")/binary"
core_xray="$(dirname "$(pwd)")/binary/xray"
conf_dir="$(dirname "$(pwd)")/conf"
log_dir="$(dirname "$(pwd)")/log"

check_files_complete() {
  files=("xray" "geosite.dat" "geoip.dat" "ech-tunnel")
  missing=()
  for f in "${files[@]}"; do
    [ ! -f "$core_dir/$f" ] && missing+=("$f")
  done
  if [ "${#missing[@]}" -gt 0 ]; then
    toast "âŒMissing: ${missing[*]}"
    exit 1
  fi
  chmod -R 755 ${core_dir}
  chown -R root:net_admin ${core_dir}
}

core_name="${core_xray##*/}"
chain_name=$(echo "${core_name}" | awk '{print toupper($0)}')

xray_user=0
xray_group=3005
fwmark="0x10000000/0xFFFFFFFF"
table=2025
proxy_mode="whitelist"
network_mode="tproxy"

case "${proxy_mode}" in
"whitelist")
# Google/YouTube core service
  package_list_google_core=(com.google.android.youtube com.google.android.gms com.google.android.gsf com.android.vending com.google.android.configupdater com.android.providers.downloads com.google.android.webview com.google.android.googlequicksearchbox com.google.android.onetimeinitializer com.google.android.printservice.recommendation com.google.android.apps.maps com.google.android.apps.translate com.google.android.inputmethod.latin com.google.android.apps.authenticator2)
# other services
  package_list_others=(io.github.chsbuffer.revancedxposed me.weishu.kernelsu com.android.chrome com.twitter.android com.github.android com.reddit.frontpage com.openai.chatgpt com.xingin.xhs org.thunderdog.challegram bin.mt.plus bin.mt.termex com.valvesoftware.android.steam.community)
# merge into an array
  package_list=("${package_list_google_core[@]}" "${package_list_others[@]}")
  ;;
"blacklist")
  package_list=()
  ;;
esac

appclones=()

# IPv4 network segment
intranet4=(104.16.0.0/13 198.41.128.0/17 172.64.0.0/13 0.0.0.0/8 10.0.0.0/8 100.64.0.0/10 127.0.0.0/8 169.254.0.0/16 172.16.0.0/12 192.0.0.0/24 192.168.0.0/16 224.0.0.0/3)

# IPv6 network segment
intranet6=(::/127 2408:8000::/20 2409:8000::/20 240a:4000::/21 240e::/18 fc00::/7 fe80::/10 ff00::/8)

AIDs=(0 1000 1052 2000)



# Default values and recommended settings
init_uids() {
  uid=""
  uids=()
  if [ -f "${log_dir}/uids.list" ]; then
    rm "${log_dir}/uids.list"
  fi

  for package_name in "${package_list[@]}"; do
    uid=$(awk -v package="${package_name}" '$1 == package {print $2}' /data/system/packages.list)
    if [ -n "${uid}" ]; then
      uids+=("${uid}")
      echo "${package_name}: ${uid}" >>"${log_dir}/uids.list"
    fi
  done

  for package_name in "${appclones[@]}"; do
    uid=$(awk -v package="${package_name}" '$1 == package {print $2}' /data/system/packages.list)
    if [ -n "${uid}" ]; then
      uid="999$uid"
      uids+=("${uid}")
      echo "${package_name}: ${uid}" >>"${log_dir}/uids.list"
    fi
  done

  sort -t ':' -k2 -n "${log_dir}/uids.list" -o "${log_dir}/uids.list"
  uids=($(printf "%s\n" "${uids[@]}" | sort -n | uniq))
}

init_base() {
  for file in $(find "${conf_dir}" -type f -name "*.json" -not -name "api.json"); do
    if awk '/"inbounds"/ {found=1; exit} END {exit !found}' "$file"; then
      base_file="${conf_dir}/$(basename "$file")"
      break
    fi
  done
  [ -f "${base_file}" ] && tp_port=$(awk -F'":' '/"inbounds"/ {in_block=1} in_block && /"port"/ {gsub(/[[:space:]]/, "", $2); match($2, /^[0-9]+/); print substr($2, RSTART, RLENGTH); exit}' ${base_file})
  [[ "${recommended_cfg}" == "disable" ]] && return 0
  : "${base_file:=${conf_dir}/base.json}"
cat > ${base_file} << 'EOF'
{
  "log": {
    "access": "../log/access.log",
    "error": "../log/error.log",
    "loglevel": "none",
    "dnsLog": true
  },
  "inbounds": [
    {
      "listen": "::",
      "port": 1536,
      "protocol": "dokodemo-door",
      "sniffing": {
        "destOverride": [
